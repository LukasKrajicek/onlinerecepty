<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Recepty</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f8f8;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .recipe {
            background-color: #fff;
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .recipe h2 {
            color: #2d2d2d;
        }
        .ingredients, .steps {
            margin: 10px 0;
        }
        .ingredients ul, .steps ol {
            padding-left: 20px;
        }
        .form-container {
            margin: 20px 0;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container input, .form-container textarea, .form-container button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            background-color: #ff6347;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-container button:hover {
            background-color: #e5533d;
        }
        .filter-buttons {
            text-align: center;
            margin: 20px 0;
        }
        .filter-buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .filter-buttons button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <h1>Online Recepty</h1>

    <div class="form-container">
        <h2>Přidat nový recept</h2>
        <input type="text" id="recipe-title" placeholder="Název receptu">
        <textarea id="recipe-ingredients" rows="4" placeholder="Ingredience (oddělené čárkou)"></textarea>
        <textarea id="recipe-steps" rows="4" placeholder="Postup (oddělený čárkou)"></textarea>
        <select id="recipe-type">
            <option value="slané">Slané</option>
            <option value="sladké">Sladké</option>
        </select>
        <button onclick="addRecipe()">Přidat recept</button>
    </div>

    <div class="filter-buttons">
        <button onclick="filterRecipes('slané')">Slané</button>
        <button onclick="filterRecipes('sladké')">Sladké</button>
        <button onclick="filterRecipes('vše')">Vše</button>
    </div>

    <div id="recipes"></div>

    <script>
        // Načtení receptů z Local Storage
        function loadRecipes(filter = 'vše') {
            const recipes = JSON.parse(localStorage.getItem('recipes')) || [];
            const recipesContainer = document.getElementById('recipes');
            recipesContainer.innerHTML = '';

            recipes
                .filter(recipe => filter === 'vše' || recipe.type === filter)
                .forEach((recipe, index) => {
                    const recipeDiv = document.createElement('div');
                    recipeDiv.className = 'recipe';

                    recipeDiv.innerHTML = `
                        <h2>${recipe.title}</h2>
                        <div class="ingredients">
                            <h3>Ingredience:</h3>
                            <ul>${recipe.ingredients.map(ing => `<li>${ing}</li>`).join('')}</ul>
                        </div>
                        <div class="steps">
                            <h3>Postup:</h3>
                            <ol>${recipe.steps.map(step => `<li>${step}</li>`).join('')}</ol>
                        </div>
                        <button onclick="confirmDeleteRecipe(${index})">Smazat recept</button>
                    `;

                    recipesContainer.appendChild(recipeDiv);
                });
        }

        // Přidání nového receptu
        function addRecipe() {
            const title = document.getElementById('recipe-title').value;
            const ingredients = document.getElementById('recipe-ingredients').value.split(',').map(i => i.trim());
            const steps = document.getElementById('recipe-steps').value.split(',').map(s => s.trim());
            const type = document.getElementById('recipe-type').value;

            if (!title || ingredients.length === 0 || steps.length === 0) {
                alert('Vyplňte všechny údaje!');
                return;
            }

            const newRecipe = { title, ingredients, steps, type };
            const recipes = JSON.parse(localStorage.getItem('recipes')) || [];
            recipes.push(newRecipe);
            localStorage.setItem('recipes', JSON.stringify(recipes));

            document.getElementById('recipe-title').value = '';
            document.getElementById('recipe-ingredients').value = '';
            document.getElementById('recipe-steps').value = '';

            loadRecipes();
        }

        // Zobrazení potvrzení a smazání receptu
        function confirmDeleteRecipe(index) {
            const confirmed = confirm('Opravdu chcete smazat tento recept?');
            if (confirmed) {
                deleteRecipe(index);
            }
        }

        // Smazání receptu
        function deleteRecipe(index) {
            const recipes = JSON.parse(localStorage.getItem('recipes')) || [];
            recipes.splice(index, 1);
            localStorage.setItem('recipes', JSON.stringify(recipes));
            loadRecipes();
        }

        // Filtrování receptů
        function filterRecipes(filter) {
            loadRecipes(filter);
        }

        // Načíst recepty při načtení stránky
        window.onload = () => loadRecipes();
    </script>

</body>
</html>
